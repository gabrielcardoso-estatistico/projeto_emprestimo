<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>An√°lise de Cr√©dito</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #0d1117;
            color: #f0f6fc;
            font-family: sans-serif;
        }

        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
        }

        .form-label {
            color: #8b949e;
            font-weight: bold;
        }

        .form-control, .form-select {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: white;
        }

        .btn-success {
            background-color: #238636;
            border: none;
            font-weight: bold;
        }

        .result-img {
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #30363d;
        }
    </style>
</head>

<body class="py-5">

<div class="container">
    <h1 class="text-center mb-5">üöÄ Intelig√™ncia de Cr√©dito</h1>

    <div class="row g-4">

        <!-- FORMUL√ÅRIO -->
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h4 class="mb-4 text-primary">Dados do Proponente</h4>

                <form action="/verificar" method="post">

                    <div class="mb-3">
                        <label class="form-label">Sexo</label>
                        <select name="gridRadiosSexo" class="form-select">
                            <option value="1">Masculino</option>
                            <option value="0">Feminino</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Dependentes</label>
                        <input type="number" name="dependentes" class="form-control" value="0">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Casado</label>
                        <select name="gridRadiosCasado" class="form-select">
                            <option value="1">Sim</option>
                            <option value="0">N√£o</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Educa√ß√£o</label>
                        <select name="educacao" class="form-select">
                            <option value="1">Graduado</option>
                            <option value="0">N√£o Graduado</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Conta Pr√≥pria</label>
                        <select name="gridRadiosTrabalhoProprio" class="form-select">
                            <option value="1">Sim</option>
                            <option value="0" selected>N√£o</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Rendimento</label>
                        <input type="number" name="rendimento" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Valor do Empr√©stimo</label>
                        <input type="number" name="valoremprestimo" class="form-control" required>
                    </div>

                    <button class="btn btn-success w-100">VERIFICAR</button>
                </form>
            </div>
        </div>

        <!-- RESULTADO -->
        <div class="col-md-6">

            {% if classe is defined %}

            <div class="card p-4 text-center h-100 shadow">

                {% if classe == 1 %}
                    <img src="{{ url_for('static', filename='itens/approved.jpeg') }}"
                         class="result-img mx-auto" width="320">
                {% else %}
                    <img src="{{ url_for('static', filename='itens/denied.jpg') }}"
                         class="result-img mx-auto" width="320">
                {% endif %}

                <div class="mt-4" style="max-width: 260px; margin: 0 auto;">
                    <canvas id="grafico"></canvas>
                </div>
            </div>

            <script>
                const ctx = document.getElementById('grafico').getContext('2d');
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Negado (%)', 'Aprovado (%)'],
                        datasets: [{
                            data: [{{ prob_negado }}, {{ prob_aprovado }}],
                            backgroundColor: ['#f85149', '#3fb950'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        plugins: {
                            legend: {
                                labels: { color: 'white' }
                            }
                        }
                    }
                });
            </script>

            {% else %}

            <div class="card p-5 h-100 d-flex align-items-center justify-content-center"
                 style="border: 2px dashed #30363d; background: transparent;">
                <p class="text-muted text-center">
                    Aguardando dados...
                </p>
            </div>

            {% endif %}

        </div>
    </div>
</div>

</body>
</html>
